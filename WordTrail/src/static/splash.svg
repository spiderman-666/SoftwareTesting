<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- 装饰性圆形渐变 -->
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="800" fill="url(#bgGradient)" />
  
  <!-- 装饰性图形 -->
  <circle cx="50" cy="150" r="100" fill="url(#circleGradient)" />
  <circle cx="350" cy="650" r="120" fill="url(#circleGradient)" />
  
  <!-- 装饰性线条 -->
  <path d="M0 300 C100 280, 300 320, 400 300" 
        fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <path d="M0 500 C100 480, 300 520, 400 500" 
        fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <!-- Logo背景 -->
  <circle cx="200" cy="400" r="90" fill="#ffffff" opacity="0.1" />
  
  <!-- WorldTrail文字Logo -->
  <text x="200" y="380" text-anchor="middle" 
        font-family="Futura, sans-serif" font-size="45" 
        font-weight="bold" fill="#ffffff" 
        style="letter-spacing: 2px;">
    WORLD
  </text>
  <text x="200" y="420" text-anchor="middle" 
        font-family="Futura, sans-serif" font-size="45" 
        font-weight="bold" fill="#ffffff" 
        style="letter-spacing: 2px;">
    TRAIL
  </text>
  
  <!-- 标语 -->
  <text x="200" y="460" text-anchor="middle" 
        font-family="Helvetica Neue, sans-serif" font-size="14" 
        fill="#ffffff" opacity="0.9" 
        style="letter-spacing: 3px;">
    EXPLORE • LEARN • CONNECT
  </text>
  
  <!-- 装饰性地球元素 -->
  <g transform="translate(200,400)" opacity="0.6">
    <circle cx="0" cy="0" r="65" fill="none" 
            stroke="#ffffff" stroke-width="1.5"/>
    <path d="M-65 0 Q0 -40 65 0" fill="none" 
          stroke="#ffffff" stroke-width="1.5"/>
    <path d="M-65 0 Q0 40 65 0" fill="none" 
          stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="30" cy="-20" r="3" fill="#ffffff"/>
    <circle cx="-20" cy="15" r="2" fill="#ffffff"/>
  </g>
</svg>
